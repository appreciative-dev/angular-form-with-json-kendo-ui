<div class="layout">
  <div class="layout-card">
    <ng-container *ngIf="hasOrder">
      <p class="title">Formulario</p>
      <app-form-container
        [formPayload$]="formPayload$"
        (formSubmit)="formSubmit($event)"
      ></app-form-container>
    </ng-container>
    <ng-container *ngIf="hasChat">
      <app-chat-container [formSubmitPayload]="formSubmitPayload">
      </app-chat-container>
    </ng-container>
  </div>
</div>
